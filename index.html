<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolSnap - Token Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/dist/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-web@0.14.0/dist/umd/solana-wallet-adapter-web.min.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #0a0f1f;
            color: #00d1ff;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: linear-gradient(135deg, #0d162a, #1c2e47);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 209, 255, 0.3);
            border: 1px solid rgba(0, 209, 255, 0.2);
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            color: #00d1ff;
            margin-bottom: 15px;
        }

        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #00d1ff;
            transition: 0.3s;
            text-align: center;
        }

        .wallet-btn, .action-btn {
            font-weight: bold;
            cursor: pointer;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            border: none;
        }

        .wallet-btn {
            background-color: #0078ff;
            box-shadow: 0px 4px 15px rgba(0, 120, 255, 0.4);
            color: white;
        }

        .wallet-btn:hover {
            background-color: #0056b3;
        }

        .action-btn {
            background-color: #ff004c;
            box-shadow: 0px 4px 15px rgba(255, 0, 76, 0.4);
            color: white;
        }

        .action-btn:hover {
            background-color: #cc003a;
        }

        .wallet-selection-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .wallet-btn {
            width: 48%;
        }

        .token-settings {
            margin-top: 20px;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            color: #00ff87;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ SolSnap - Token Creator</h1>
        <p id="walletStatus">üî¥ Wallet not connected</p>

        <!-- Wallet Buttons -->
        <div class="wallet-selection-container">
            <button class="wallet-btn" onclick="connectWallet('phantom')">Phantom</button>
            <button class="wallet-btn" onclick="connectWallet('solflare')">Solflare</button>
        </div>

        <div class="wallet-selection-container">
            <button class="wallet-btn" onclick="connectWallet('slope')">Slope</button>
            <button class="wallet-btn" onclick="connectWallet('torus')">Torus</button>
        </div>

        <!-- Token Settings -->
        <div class="token-settings">
            <label for="tokenName">Token Name</label>
            <input type="text" id="tokenName" placeholder="Ex: SolSnapToken">

            <label for="tokenSymbol">Token Symbol</label>
            <input type="text" id="tokenSymbol" placeholder="Ex: SST">

            <label for="decimals">Decimals</label>
            <input type="number" id="decimals" value="6">

            <label for="supply">Total Supply</label>
            <input type="number" id="supply" placeholder="Enter total supply">
        </div>

        <button class="action-btn" onclick="createToken()">Create Token (0.3 SOL)</button>
        <p class="status-message" id="status"></p>
    </div>

    <script>
        async function connectWallet(walletType) {
            let walletProvider;
            if (walletType === "phantom" && window.solana && window.solana.isPhantom) {
                walletProvider = window.solana;
            } else if (walletType === "solflare" && window.solflare) {
                walletProvider = window.solflare;
            } else if (walletType === "slope" && window.slope) {
                walletProvider = window.slope;
            } else if (walletType === "torus" && window.torus) {
                walletProvider = window.torus;
            } else {
                alert(`Please install ${walletType} Wallet!`);
                return;
            }

            try {
                await walletProvider.connect();
                document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${walletProvider.publicKey.toString()}`;
            } catch (err) {
                document.getElementById("walletStatus").innerText = "‚ùå Failed to connect wallet";
            }
        }

        async function createToken() {
            const tokenName = document.getElementById("tokenName").value;
            const tokenSymbol = document.getElementById("tokenSymbol").value;
            const totalSupply = document.getElementById("supply").value;

            if (!tokenName || !tokenSymbol || !totalSupply) {
                alert("Please fill in all fields.");
                return;
            }

            document.getElementById("status").innerText = "üöÄ Creating token...";

            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
                const publicKey = window.solana.publicKey;
                const balance = await connection.getBalance(publicKey);

                if (balance < 0.3 * 1e9) {
                    document.getElementById("status").innerText = "‚ùå Insufficient funds!";
                    return;
                }

                document.getElementById("status").innerText = `‚úÖ Token ${tokenName} created successfully!`;
            } catch (error) {
                document.getElementById("status").innerText = "‚ùå Transaction failed.";
            }
        }
    </script>

</body>
</html>
