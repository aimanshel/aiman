<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء توكن SPL على Solana</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.0/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/dist/index.iife.js"></script>
</head>
<body>
    <h1>🔗 Solana Token Creator</h1>

    <label for="networkSelector">🌍 اختر الشبكة:</label>
    <select id="networkSelector" onchange="updateNetwork()">
        <option value="mainnet-beta">Mainnet (الشبكة الأساسية)</option>
        <option value="testnet">Testnet (شبكة الاختبار)</option>
    </select>

    <p id="walletStatus">❌ المحفظة غير متصلة</p>
    <button onclick="connectWallet()">🟣 الاتصال بمحفظة Phantom</button>

    <hr>

    <label for="tokenName">🏷 اسم التوكن</label>
    <input type="text" id="tokenName" placeholder="مثال: MyToken">

    <label for="tokenSymbol">🔤 رمز التوكن</label>
    <input type="text" id="tokenSymbol" placeholder="مثال: MYT">

    <label for="decimals">🔢 عدد الكسور العشرية</label>
    <input type="number" id="decimals" value="6" min="0" max="9">

    <label for="supply">💰 إجمالي العرض</label>
    <input type="number" id="supply" placeholder="مثال: 1000000" min="1">

    <label for="tokenImage">🖼 تحميل صورة التوكن</label>
    <input type="file" id="tokenImage" accept="image/*">

    <div id="loading" style="display: none;">⏳ جاري المعالجة...</div>
    
    <button onclick="createToken()">🔄 إنشاء التوكن</button>
    <p id="status"></p>

    <script>
        let selectedNetwork = 'mainnet-beta';
        let wallet = null;

        function updateNetwork() {
            selectedNetwork = document.getElementById("networkSelector").value;
            document.getElementById("status").innerText = `✅ تم التبديل إلى ${selectedNetwork}`;
        }

        async function connectWallet() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    alert("🚨 يرجى تثبيت محفظة Phantom!");
                    return;
                }
                wallet = window.solana;
                const response = await wallet.connect();
                document.getElementById("walletStatus").innerText = `✅ متصل: ${response.publicKey.toBase58()}`;
            } catch (error) {
                console.error(error);
                document.getElementById("walletStatus").innerText = "❌ فشل الاتصال بالمحفظة.";
            }
        }

        async function uploadImageToIPFS(file) {
            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("https://api.nft.storage/upload", {
                method: "POST",
                headers: { "Authorization": `Bearer YOUR_NFT_STORAGE_API_KEY` },
                body: formData
            });

            const data = await response.json();
            return `https://ipfs.io/ipfs/${data.value.cid}`;
        }

        async function createToken() {
            if (!wallet || !wallet.publicKey) {
                alert("❌ يرجى توصيل محفظتك أولاً.");
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("status").innerText = "🔄 جاري إنشاء التوكن...";

            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl(selectedNetwork), "confirmed");
                const payer = wallet;
                const mint = new solanaWeb3.Keypair();
                const decimals = Number(document.getElementById("decimals").value);
                const totalSupply = BigInt(document.getElementById("supply").value) * BigInt(10 ** decimals);

                // رفع صورة التوكن إلى IPFS
                const imageFile = document.getElementById("tokenImage").files[0];
                let imageUrl = "";
                if (imageFile) {
                    imageUrl = await uploadImageToIPFS(imageFile);
                    console.log("🔗 صورة التوكن مرفوعة إلى:", imageUrl);
                }

                // إنشاء حساب التوكن
                const lamports = await connection.getMinimumBalanceForRentExemption(solanaWeb3.MintLayout.span);
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.createAccount({
                        fromPubkey: payer.publicKey,
                        newAccountPubkey: mint.publicKey,
                        space: solanaWeb3.MintLayout.span,
                        lamports,
                        programId: solanaWeb3.TOKEN_PROGRAM_ID,
                    }),
                    solanaSplToken.Token.createInitMintInstruction(
                        solanaWeb3.TOKEN_PROGRAM_ID,
                        mint.publicKey,
                        decimals,
                        payer.publicKey,
                        payer.publicKey
                    )
                );

                const signature = await solanaWeb3.sendAndConfirmTransaction(connection, transaction, [mint]);

                // إنشاء البيانات الوصفية عبر Metaplex
                const metadata = {
                    name: document.getElementById("tokenName").value,
                    symbol: document.getElementById("tokenSymbol").value,
                    image: imageUrl,
                    properties: {
                        creators: [{ address: payer.publicKey.toBase58(), share: 100 }]
                    }
                };

                const metadataUrl = await uploadImageToIPFS(new Blob([JSON.stringify(metadata)], { type: "application/json" }));
                console.log("🔗 البيانات الوصفية مرفوعة إلى:", metadataUrl);

                document.getElementById("status").innerText = `✅ تم إنشاء التوكن بنجاح! المعاملة: ${signature}`;
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "❌ فشل إنشاء التوكن.";
            }

            document.getElementById("loading").style.display = "none";
        }
    </script>
</body>
</html>
