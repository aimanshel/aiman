<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منشئ رموز Solana - آمن ومتوافق مع DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/spl-token/0.1.8/spl-token.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';">
    <style>
        body { 
            font-family: 'Tajawal', sans-serif;
            text-align: center; 
            background: linear-gradient(135deg, #1c1f2b, #292e3f);
            color: white; 
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: rgba(28, 35, 51, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .wallet-btn, .network-btn, .action-btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .wallet-btn { background-color: #3498db; }
        .wallet-btn:hover { background-color: #1d6fa5; }

        .network-btn { background-color: #8e44ad; }
        .network-btn:hover { background-color: #732d91; }

        .action-btn { background-color: #e74c3c; }
        .action-btn:hover { background-color: #c0392b; }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input:focus, textarea:focus, select:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        #preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            display: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🔗 منشئ رموز Solana</h1>
        <p>أنشئ رموز SPL بسهولة وأمان</p>

        <label for="networkSelector">🌍 اختر الشبكة:</label>
        <select id="networkSelector" class="network-btn" onchange="updateNetwork()">
            <option value="mainnet-beta">Mainnet (الشبكة الرئيسية)</option>
            <option value="testnet">Testnet (الشبكة التجريبية)</option>
        </select>

        <p id="walletStatus">❌ لم يتم الاتصال بالمحفظة</p>
        <button class="wallet-btn" onclick="connectWallet()">🟣 اتصال بمحفظة Phantom</button>

        <label for="tokenName">🏷 اسم الرمز</label>
        <input type="text" id="tokenName" placeholder="مثال: MyToken">

        <label for="tokenSymbol">🔤 رمز العملة</label>
        <input type="text" id="tokenSymbol" placeholder="مثال: MYT">

        <label for="decimals">🔢 الكسور العشرية</label>
        <input type="number" id="decimals" value="6">

        <label for="supply">💰 إجمالي العرض</label>
        <input type="number" id="supply" placeholder="مثال: 1000000">

        <label for="description">📝 وصف الرمز</label>
        <textarea id="description" placeholder="أدخل وصف الرمز"></textarea>

        <button class="action-btn" onclick="createToken()">🔄 إنشاء الرمز (0.3 SOL)</button>
        <p id="status"></p>
    </div>

    <script>
        let selectedNetwork = 'mainnet-beta';

        function updateNetwork() {
            selectedNetwork = document.getElementById("networkSelector").value;
            alert(`✅ تم التبديل إلى ${selectedNetwork}. تأكد من أن محفظتك تحتوي على SOL لهذه الشبكة.`);
        }

        async function connectWallet() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    alert("🚨 يرجى تثبيت محفظة Phantom!");
                    return;
                }

                const response = await window.solana.connect({ onlyIfTrusted: true });
                document.getElementById("walletStatus").innerText = `✅ متصل: ${response.publicKey.toBase58()}`;
            } catch (error) {
                document.getElementById("walletStatus").innerText = "❌ فشل الاتصال بالمحفظة. تأكد من تشغيل Phantom.";
            }
        }

        function sanitizeInput(input) {
            return DOMPurify.sanitize(input.trim());
        }

        async function checkBalance(wallet, connection) {
            const balance = await connection.getBalance(wallet.publicKey);
            if (balance < 0.3 * solanaWeb3.LAMPORTS_PER_SOL) {
                alert("❌ رصيدك غير كافٍ لإجراء هذه المعاملة.");
                return false;
            }
            return true;
        }

        async function createToken() {
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl(selectedNetwork), 'confirmed');

            const wallet = window.solana;
            if (!wallet.publicKey) {
                alert("❌ يرجى الاتصال بالمحفظة أولًا.");
                return;
            }

            if (!await checkBalance(wallet, connection)) return;

            document.getElementById("status").innerText = "🔄 جاري إنشاء الرمز...";

            try {
                const mint = solanaWeb3.Keypair.generate();
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: wallet.publicKey,
                        toPubkey: mint.publicKey,
                        lamports: solanaWeb3.LAMPORTS_PER_SOL * 0.3,
                    })
                );

                const signature = await wallet.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature, 'confirmed');

                document.getElementById("status").innerText = `✅ تم إنشاء الرمز بنجاح على ${selectedNetwork}!`;

            } catch (error) {
                document.getElementById("status").innerText = "❌ فشل إنشاء الرمز. تأكد من وجود رصيد كافٍ من SOL.";
            }
        }
    </script>

</body>
</html>
