<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana SPL Token Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.0/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/dist/index.iife.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1f1f2b, #292e3f);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: rgba(28, 35, 51, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        input, select, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        button {
            background-color: #3498db;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d6fa5;
        }
        #loading {
            display: none;
            font-weight: bold;
            color: #00ffcc;
        }
        #imagePreview {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin: 10px auto;
            display: none;
            border: 2px solid white;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîó Solana SPL Token Creator</h1>

        <label for="networkSelector">üåç Select Network:</label>
        <select id="networkSelector" onchange="updateNetwork()">
            <option value="mainnet-beta">Mainnet (Primary)</option>
            <option value="testnet">Testnet (Testing)</option>
            <option value="devnet">Devnet (Development)</option>
        </select>

        <p id="walletStatus">‚ùå Wallet Not Connected</p>
        <button onclick="connectWallet()">üü£ Connect to Phantom Wallet</button>

        <hr>

        <label for="tokenName">üè∑ Token Name</label>
        <input type="text" id="tokenName" placeholder="Example: MyToken">

        <label for="tokenSymbol">üî§ Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Example: MYT">

        <label for="decimals">üî¢ Decimals</label>
        <input type="number" id="decimals" value="6" min="0" max="9">

        <label for="supply">üí∞ Total Supply</label>
        <input type="number" id="supply" placeholder="Example: 1000000" min="1">

        <label for="description">üìù Token Description</label>
        <textarea id="description" placeholder="Enter a short description..." rows="3"></textarea>

        <label for="tokenImage">üñº Upload Token Image</label>
        <input type="file" id="tokenImage" accept="image/*" onchange="previewImage()">
        <img id="imagePreview" alt="Token Image Preview">

        <div class="toggle-container">
            <label for="revokeFreeze">üö´ Revoke Freeze Authority</label>
            <input type="checkbox" id="revokeFreeze">
        </div>

        <div class="toggle-container">
            <label for="revokeMint">üö´ Revoke Mint Authority</label>
            <input type="checkbox" id="revokeMint">
        </div>

        <div id="loading">‚è≥ Creating Token...</div>

        <button onclick="createToken()">üîÑ Create Token</button>
        <p id="status"></p>
    </div>

    <script>
        let selectedNetwork = 'mainnet-beta';
        let wallet = null;

        function updateNetwork() {
            selectedNetwork = document.getElementById("networkSelector").value;
            document.getElementById("status").innerText = `‚úÖ Switched to ${selectedNetwork}`;
        }

        async function connectWallet() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    alert("üö® Please install Phantom Wallet!");
                    return;
                }
                wallet = window.solana;
                const response = await wallet.connect();
                document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${response.publicKey.toBase58()}`;
            } catch (error) {
                console.error(error);
                document.getElementById("walletStatus").innerText = "‚ùå Failed to connect wallet.";
            }
        }

        function previewImage() {
            const file = document.getElementById("tokenImage").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("imagePreview").src = e.target.result;
                    document.getElementById("imagePreview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

        async function createToken() {
            if (!wallet || !wallet.publicKey) {
                alert("‚ùå Please connect your wallet first.");
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("status").innerText = "üîÑ Creating token...";

            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl(selectedNetwork), "confirmed");
                const payer = wallet;
                const mint = new solanaWeb3.Keypair();
                const decimals = Number(document.getElementById("decimals").value);
                const totalSupply = BigInt(document.getElementById("supply").value) * BigInt(10 ** decimals);

                const token = await splToken.Token.createMint(
                    connection,
                    payer,
                    payer.publicKey,
                    payer.publicKey,
                    decimals,
                    mint
                );

                if (document.getElementById("revokeMint").checked) {
                    await token.setAuthority(token.publicKey, null, "MintTokens", payer.publicKey, []);
                }

                if (document.getElementById("revokeFreeze").checked) {
                    await token.setAuthority(token.publicKey, null, "FreezeAccount", payer.publicKey, []);
                }

                document.getElementById("status").innerText = `‚úÖ Token Created Successfully!`;

            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "‚ùå Token creation failed.";
            }

            document.getElementById("loading").style.display = "none";
        }
    </script>

</body>
</html>
