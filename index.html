<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منشئ رموز Solana - آمن ومتوافق مع DApp</title>

    <!-- 🚀 Content Security Policy (CSP) لضمان أمان تحميل المكتبات -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://unpkg.com https://cdnjs.cloudflare.com;
        script-src 'self' https://unpkg.com https://cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval';
        connect-src 'self' https://api.mainnet-beta.solana.com https://api.testnet.solana.com;
        img-src 'self' data:;
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;">

    <!-- 🚀 تحميل مكتبات Solana Web3 و SPL Token -->
    <script src="https://unpkg.com/@solana/web3.js@1.75.0/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.5/dist/index.iife.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>

    <style>
        body { 
            font-family: 'Tajawal', sans-serif;
            text-align: center; 
            background: linear-gradient(135deg, #1c1f2b, #292e3f);
            color: white; 
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: rgba(28, 35, 51, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .wallet-btn, .network-btn, .action-btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .wallet-btn { background-color: #3498db; }
        .wallet-btn:hover { background-color: #1d6fa5; }

        .network-btn { background-color: #8e44ad; }
        .network-btn:hover { background-color: #732d91; }

        .action-btn { background-color: #e74c3c; }
        .action-btn:hover { background-color: #c0392b; }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input:focus, textarea:focus, select:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        #loading {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid white;
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🔗 منشئ رموز Solana</h1>
        <p>أنشئ رموز SPL بسهولة وأمان</p>

        <label for="networkSelector">🌍 اختر الشبكة:</label>
        <select id="networkSelector" class="network-btn" onchange="updateNetwork()">
            <option value="mainnet-beta">Mainnet (الشبكة الرئيسية)</option>
            <option value="testnet">Testnet (الشبكة التجريبية)</option>
        </select>

        <p id="walletStatus">❌ لم يتم الاتصال بالمحفظة</p>
        <button class="wallet-btn" onclick="connectWallet()">🟣 اتصال بمحفظة Phantom</button>

        <label for="tokenName">🏷 اسم الرمز</label>
        <input type="text" id="tokenName" placeholder="مثال: MyToken">

        <label for="tokenSymbol">🔤 رمز العملة</label>
        <input type="text" id="tokenSymbol" placeholder="مثال: MYT">

        <label for="decimals">🔢 الكسور العشرية</label>
        <input type="number" id="decimals" value="6">

        <label for="supply">💰 إجمالي العرض</label>
        <input type="number" id="supply" placeholder="مثال: 1000000">

        <label for="description">📝 وصف الرمز</label>
        <textarea id="description" placeholder="أدخل وصف الرمز"></textarea>

        <div id="loading"></div>

        <button class="action-btn" onclick="createToken()">🔄 إنشاء الرمز (0.3 SOL)</button>
        <p id="status"></p>
    </div>

    <script>
        let selectedNetwork = 'mainnet-beta';

        function updateNetwork() {
            selectedNetwork = document.getElementById("networkSelector").value;
            document.getElementById("status").innerText = `✅ تم التبديل إلى ${selectedNetwork}`;
        }

        async function connectWallet() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    alert("🚨 يرجى تثبيت محفظة Phantom!");
                    return;
                }

                const response = await window.solana.connect();
                document.getElementById("walletStatus").innerText = `✅ متصل: ${response.publicKey.toBase58()}`;
            } catch (error) {
                document.getElementById("walletStatus").innerText = "❌ فشل الاتصال بالمحفظة. تأكد من تشغيل Phantom.";
            }
        }

        async function createToken() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("status").innerText = "🔄 جاري إنشاء الرمز...";

            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl(selectedNetwork), 'confirmed');
                const wallet = window.solana;

                if (!wallet.publicKey) {
                    alert("❌ يرجى الاتصال بالمحفظة أولًا.");
                    return;
                }

                const mintAccount = await splToken.createMint(
                    connection,
                    wallet,
                    wallet.publicKey,
                    null,
                    parseInt(document.getElementById("decimals").value)
                );

                const tokenAccount = await splToken.getOrCreateAssociatedTokenAccount(
                    connection,
                    wallet,
                    mintAccount,
                    wallet.publicKey
                );

                await splToken.mintTo(
                    connection,
                    wallet,
                    mintAccount,
                    tokenAccount.address,
                    wallet.publicKey,
                    parseInt(document.getElementById("supply").value) * Math.pow(10, parseInt(document.getElementById("decimals").value))
                );

                document.getElementById("status").innerText = `✅ تم إنشاء الرمز بنجاح! العنوان: ${mintAccount.toBase58()}`;
            } catch (error) {
                document.getElementById("status").innerText = "❌ فشل إنشاء الرمز. تأكد من وجود رصيد كافٍ.";
            }

            document.getElementById("loading").style.display = "none";
        }
    </script>

</body>
</html>
