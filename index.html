<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenSnap - Solana Token Creator</title>

    <!-- ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÉÿ™ÿ®ÿßÿ™ Solana ÿπÿ®ÿ± unpkg -->
    <script src="https://unpkg.com/@solana/web3.js@1.76.1/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-wallets@0.16.0/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-base@0.16.0/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121826;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: linear-gradient(135deg, #1c2333, #293448);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .wallet-btn {
            background-color: #3498db;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            width: 100%;
            margin-bottom: 10px;
        }

        .wallet-btn:hover {
            background-color: #1d6fa5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TokenSnap - Solana Token Creator</h1>
        <p>Create Solana SPL tokens easily and securely.</p>

        <p id="walletStatus">Wallet not connected</p>
        
        <!-- Wallet buttons -->
        <button class="wallet-btn" onclick="connectWallet('phantom')">üü£ Connect Phantom</button>
        <button class="wallet-btn" onclick="connectWallet('solflare')">üî• Connect Solflare</button>

        <!-- Token Name -->
        <label for="tokenName">Token Name</label>
        <input type="text" id="tokenName" placeholder="Enter token name">

        <!-- Token Symbol -->
        <label for="tokenSymbol">Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Enter token symbol">

        <!-- Total Supply -->
        <label for="supply">Total Supply</label>
        <input type="number" id="supply" placeholder="Enter total supply">

        <!-- Create Token Button -->
        <button class="wallet-btn" onclick="createToken()">Create Token</button>
        <p id="status"></p>
    </div>

    <script>
        async function connectWallet(walletType) {
            let wallet;
            if (walletType === "phantom" && window.solana && window.solana.isPhantom) {
                wallet = window.solana;
            } else if (walletType === "solflare" && window.solflare) {
                wallet = window.solflare;
            } else {
                alert(`Please install ${walletType} Wallet!`);
                return;
            }

            try {
                await wallet.connect();
                document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${wallet.publicKey.toString()}`;
            } catch (err) {
                document.getElementById("walletStatus").innerText = "‚ùå Failed to connect";
                console.error(err);
            }
        }

        async function createToken() {
            const tokenName = document.getElementById("tokenName").value;
            const tokenSymbol = document.getElementById("tokenSymbol").value;
            const totalSupply = document.getElementById("supply").value;

            if (!tokenName || !tokenSymbol || !totalSupply) {
                alert("Please fill in all fields.");
                return;
            }

            if (!window.solana || !window.solana.publicKey) {
                alert("Please connect a wallet first.");
                return;
            }

            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'), 'confirmed');
            const mint = solanaWeb3.Keypair.generate();
            
            try {
                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.createAccount({
                        fromPubkey: window.solana.publicKey,
                        newAccountPubkey: mint.publicKey,
                        lamports: await connection.getMinimumBalanceForRentExemption(solanaWeb3.MINT_SIZE),
                        space: solanaWeb3.MINT_SIZE,
                        programId: solanaWeb3.TOKEN_PROGRAM_ID,
                    })
                );

                await solanaWeb3.sendAndConfirmTransaction(connection, tx, [mint]);
                document.getElementById("status").innerText = `‚úÖ Token Created: ${mint.publicKey.toString()}`;
            } catch (error) {
                document.getElementById("status").innerText = "‚ùå Error creating token";
                console.error(error);
            }
        }
    </script>

</body>
</html>
