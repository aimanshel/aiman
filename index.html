<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolSnap - Solana Token Creator</title>
    
    <!-- ŸÖŸÉÿ™ÿ®ÿßÿ™ Solana Web3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-web@0.14.0/dist/umd/solana-wallet-adapter-web.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #0d1b2a;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: linear-gradient(135deg, #1c2333, #293448);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
        }

        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.2s;
        }

        .wallet-btn, .action-btn {
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            border: none;
        }

        .wallet-btn {
            background-color: #3498db;
            box-shadow: 0px 4px 10px rgba(52, 152, 219, 0.4);
        }

        .wallet-btn:hover {
            background-color: #1d6fa5;
        }

        .action-btn {
            background-color: #e74c3c;
            box-shadow: 0px 4px 10px rgba(231, 76, 60, 0.4);
        }

        .action-btn:hover {
            background-color: #c0392b;
        }

        /* Image preview styles */
        #preview {
            max-width: 100%;
            max-height: 180px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
        }

        /* Wallet selection layout */
        .wallet-selection-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 10px;
            margin-top: 15px;
        }

        .wallet-btn {
            width: 45%;
        }

        textarea {
            resize: vertical;
            overflow: hidden;
            height: 50px;
            transition: height 0.2s ease;
        }

        /* Toggle Switch */
        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 20px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ SolSnap Token Creator</h1>
        <p>Create Solana SPL tokens easily and securely.</p>

        <p id="walletStatus">üî¥ Wallet Not Connected</p>

        <div class="wallet-selection-container">
            <button class="wallet-btn" onclick="connectWallet('phantom')">üü£ Phantom</button>
            <button class="wallet-btn" onclick="connectWallet('solflare')">üî• Solflare</button>
        </div>

        <div class="wallet-selection-container">
            <button class="wallet-btn" onclick="connectWallet('slope')">üîë Slope</button>
            <button class="wallet-btn" onclick="connectWallet('torus')">üåê Torus</button>
        </div>

        <label for="tokenName">Token Name</label>
        <input type="text" id="tokenName" placeholder="Enter token name">

        <label for="tokenSymbol">Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Enter token symbol">

        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter token description" required></textarea>

        <label for="tokenImage">Upload Token Image</label>
        <input type="file" id="tokenImage" accept="image/*">
        <img id="preview" src="" alt="Image preview">

        <div class="toggle-switch">
            <span>Revoke Freeze Authority</span>
            <label class="switch">
                <input type="checkbox" id="revokeFreeze" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="toggle-switch">
            <span>Revoke Mint Authority</span>
            <label class="switch">
                <input type="checkbox" id="revokeMint" checked>
                <span class="slider"></span>
            </label>
        </div>

        <button class="action-btn" onclick="createToken()">Create Token</button>
        <p id="status"></p>
    </div>

    <script>
        async function connectWallet(walletType) {
            let walletProvider;
            if (walletType === "phantom" && window.solana?.isPhantom) {
                walletProvider = window.solana;
            } else {
                alert(`Please install ${walletType} Wallet!`);
                return;
            }

            try {
                const response = await walletProvider.connect();
                document.getElementById("walletStatus").innerText = `üü¢ Connected: ${response.publicKey.toString()}`;
            } catch (err) {
                document.getElementById("walletStatus").innerText = "üî¥ Failed to connect wallet";
            }
        }

        document.getElementById("tokenImage").addEventListener("change", function (event) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById("preview").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });

    </script>

</body>
</html>
