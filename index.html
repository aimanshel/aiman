<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/dist/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-web@0.14.0/dist/umd/solana-wallet-adapter-web.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121826;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: linear-gradient(135deg, #1c2333, #293448);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
        }

        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .wallet-btn, .action-btn {
            font-weight: bold;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            border: none;
        }

        .wallet-btn {
            background-color: #3498db;
        }

        .wallet-btn:hover {
            background-color: #1d6fa5;
        }

        .action-btn {
            background-color: #e74c3c;
        }

        .action-btn:hover {
            background-color: #c0392b;
        }

        #preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Solana Token Creator</h1>
        <p id="walletStatus">Wallet not connected</p>

        <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>

        <label for="tokenName">Token Name</label>
        <input type="text" id="tokenName" placeholder="Enter token name">

        <label for="tokenSymbol">Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Enter token symbol">

        <label for="decimals">Decimals</label>
        <input type="number" id="decimals" value="6">

        <label for="supply">Total Supply</label>
        <input type="number" id="supply" placeholder="Enter total supply">

        <label for="tokenImage">Upload Token Image</label>
        <input type="file" id="tokenImage" accept="image/*">
        <img id="preview" src="" alt="Image preview">

        <button class="action-btn" onclick="createToken()">Create Token</button>
        <p id="status"></p>
    </div>

    <script>
        async function connectWallet() {
            const { solana } = window;
            if (!solana) {
                alert("Solana wallet not found! Install Phantom or another wallet.");
                return;
            }

            try {
                const response = await solana.connect();
                document.getElementById("walletStatus").innerText = `✅ Connected: ${response.publicKey.toString()}`;
            } catch (err) {
                document.getElementById("walletStatus").innerText = "❌ Failed to connect wallet";
            }
        }

        document.getElementById("tokenImage").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file.size > 5000000) {
                alert("File too large! Max 5MB.");
                return;
            }
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById("preview").src = reader.result;
            }
            reader.readAsDataURL(file);
        });
    </script>

</body>
</html>
