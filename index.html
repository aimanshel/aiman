<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenSnap - Solana Token Creator</title>
    
    <!-- ÿßÿ≥ÿ™ÿØÿπÿßÿ° ŸÖŸÉÿ™ÿ®ÿßÿ™ Solana -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/dist/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-web@0.14.0/dist/umd/solana-wallet-adapter-web.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121826;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: linear-gradient(135deg, #1c2333, #293448);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.2s;
        }

        .wallet-btn {
            background-color: #3498db;
            box-shadow: 0px 4px 10px rgba(52, 152, 219, 0.4);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            border: none;
        }

        .wallet-btn:hover {
            background-color: #1d6fa5;
        }

        .status-message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîó TokenSnap - Solana Token Creator</h1>
        <p>Create your Solana SPL tokens easily and securely.</p>

        <p id="walletStatus">Wallet not connected</p>
        <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
        <p class="status-message" id="status"></p>
        
        <h2>Create a Token</h2>
        <input type="text" id="tokenName" placeholder="Enter Token Name">
        <input type="text" id="tokenSymbol" placeholder="Enter Token Symbol">
        <input type="number" id="supply" placeholder="Enter Total Supply">
        <button class="wallet-btn" onclick="createToken()">Create Token</button>
    </div>

    <script>
        let wallet = null;

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    wallet = response.publicKey.toString();
                    document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${wallet}`;
                } catch (error) {
                    document.getElementById("walletStatus").innerText = "‚ùå Failed to connect wallet";
                    console.error("Error connecting wallet: ", error);
                }
            } else {
                alert("Please install Phantom Wallet!");
            }
        }

        async function createToken() {
            if (!wallet) {
                alert("Please connect your wallet first!");
                return;
            }

            const tokenName = document.getElementById("tokenName").value;
            const tokenSymbol = document.getElementById("tokenSymbol").value;
            const totalSupply = document.getElementById("supply").value;

            if (!tokenName || !tokenSymbol || !totalSupply) {
                alert("Please fill in all fields.");
                return;
            }

            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
            const mint = solanaWeb3.Keypair.generate();

            try {
                const createTokenTx = await splToken.createMint(
                    connection,
                    window.solana,
                    mint.publicKey,
                    null,
                    6 // Decimals
                );

                document.getElementById("status").innerText = `‚úÖ Token Created Successfully: ${tokenName} (${tokenSymbol})`;
                console.log("Transaction Signature: ", createTokenTx);
            } catch (error) {
                document.getElementById("status").innerText = "‚ùå Transaction failed.";
                console.error("Token creation error:", error);
            }
        }
    </script>

</body>
</html>
