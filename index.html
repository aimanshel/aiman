<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana SPL Token Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.0/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/dist/index.iife.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1f1f2b, #292e3f);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: rgba(28, 35, 51, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        input, select, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        button {
            background-color: #3498db;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d6fa5;
        }
        #loading {
            display: none;
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🔗 Solana SPL Token Creator</h1>

        <label for="networkSelector">🌍 Select Network:</label>
        <select id="networkSelector" onchange="updateNetwork()">
            <option value="mainnet-beta">Mainnet (Primary)</option>
            <option value="testnet">Testnet (Testing)</option>
            <option value="devnet">Devnet (Development)</option>
        </select>

        <p id="walletStatus">❌ Wallet Not Connected</p>
        <button onclick="connectWallet()">🟣 Connect to Phantom Wallet</button>

        <hr>

        <label for="tokenName">🏷 Token Name</label>
        <input type="text" id="tokenName" placeholder="Example: MyToken">

        <label for="tokenSymbol">🔤 Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Example: MYT">

        <label for="decimals">🔢 Decimals</label>
        <input type="number" id="decimals" value="6" min="0" max="9">

        <label for="supply">💰 Total Supply</label>
        <input type="number" id="supply" placeholder="Example: 1000000" min="1">

        <button onclick="createToken()">🔄 Create Token</button>
        
        <hr>

        <h3>⚡ إدارة صلاحيات التوكن</h3>

        <button onclick="revokeFreezeAuthority()">🚫 إلغاء سلطة التجميد</button>
        <button onclick="revokeMintAuthority()">🚫 إلغاء سلطة الصك</button>

        <p id="status"></p>
    </div>

    <script>
        let selectedNetwork = 'mainnet-beta';
        let wallet = null;

        function updateNetwork() {
            selectedNetwork = document.getElementById("networkSelector").value;
            document.getElementById("status").innerText = `✅ Switched to ${selectedNetwork}`;
        }

        async function connectWallet() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    alert("🚨 Please install Phantom Wallet!");
                    return;
                }
                wallet = window.solana;
                const response = await wallet.connect();
                document.getElementById("walletStatus").innerText = `✅ Connected: ${response.publicKey.toBase58()}`;
            } catch (error) {
                console.error(error);
                document.getElementById("walletStatus").innerText = "❌ Failed to connect wallet.";
            }
        }

        async function revokeFreezeAuthority() {
            if (!wallet || !wallet.publicKey) {
                alert("❌ Please connect your wallet first.");
                return;
            }

            document.getElementById("status").innerText = "🔄 Revoking Freeze Authority...";

            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl(selectedNetwork), "confirmed");
                const payer = wallet;
                const mintAddress = new solanaWeb3.PublicKey(prompt("🔑 Enter token mint address:"));

                const transaction = new solanaWeb3.Transaction().add(
                    splToken.Token.createSetAuthorityInstruction(
                        splToken.TOKEN_PROGRAM_ID,
                        mintAddress,
                        null, 
                        "FreezeAuthority",
                        payer.publicKey,
                        []
                    )
                );

                const signature = await solanaWeb3.sendAndConfirmTransaction(connection, transaction, [payer]);
                document.getElementById("status").innerText = `✅ Freeze Authority Revoked! Hash: ${signature}`;
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "❌ Failed to revoke freeze authority.";
            }
        }

        async function revokeMintAuthority() {
            if (!wallet || !wallet.publicKey) {
                alert("❌ Please connect your wallet first.");
                return;
            }

            document.getElementById("status").innerText = "🔄 Revoking Mint Authority...";

            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl(selectedNetwork), "confirmed");
                const payer = wallet;
                const mintAddress = new solanaWeb3.PublicKey(prompt("🔑 Enter token mint address:"));

                const transaction = new solanaWeb3.Transaction().add(
                    splToken.Token.createSetAuthorityInstruction(
                        splToken.TOKEN_PROGRAM_ID,
                        mintAddress,
                        null, 
                        "MintAuthority",
                        payer.publicKey,
                        []
                    )
                );

                const signature = await solanaWeb3.sendAndConfirmTransaction(connection, transaction, [payer]);
                document.getElementById("status").innerText = `✅ Mint Authority Revoked! Hash: ${signature}`;
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "❌ Failed to revoke mint authority.";
            }
        }
    </script>

</body>
</html>
