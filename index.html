<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Creator</title>
    
    <!-- ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÉÿ™ÿ®ÿßÿ™ ŸÖŸÜ jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-web@latest/lib/index.iife.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121826;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: linear-gradient(135deg, #1c2333, #293448);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .wallet-btn {
            background-color: #3498db;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .wallet-btn:hover {
            background-color: #1d6fa5;
        }
        .action-btn {
            background-color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .action-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîó Solana Token Creator</h1>
        <p>Create your Solana SPL tokens easily and securely.</p>
        <p id="walletStatus">Wallet not connected</p>

        <!-- Wallet buttons -->
        <button class="wallet-btn" onclick="connectWallet()">üîó Connect Wallet</button>
        <br>

        <!-- Token Inputs -->
        <label for="tokenName">Token Name</label>
        <input type="text" id="tokenName" placeholder="Enter token name">

        <label for="tokenSymbol">Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Enter token symbol">

        <label for="supply">Total Supply</label>
        <input type="number" id="supply" placeholder="Enter total supply">

        <!-- Create Token Button -->
        <button class="action-btn" onclick="createToken()">Create Token</button>
        <p id="status"></p>
    </div>

    <script>
        let wallet;
        let connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'), 'confirmed');

        async function connectWallet() {
            try {
                if (window.solana && window.solana.isPhantom) {
                    wallet = window.solana;
                    await wallet.connect();
                    document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${wallet.publicKey.toString()}`;
                } else {
                    alert("Phantom Wallet is required!");
                }
            } catch (error) {
                console.error("Wallet connection failed:", error);
            }
        }

        async function createToken() {
            if (!wallet) {
                alert("Please connect a wallet first.");
                return;
            }

            const tokenName = document.getElementById("tokenName").value;
            const tokenSymbol = document.getElementById("tokenSymbol").value;
            const totalSupply = document.getElementById("supply").value;

            if (!tokenName || !tokenSymbol || !totalSupply) {
                alert("All fields are required.");
                return;
            }

            try {
                const mint = await splToken.createMint(
                    connection, wallet, wallet.publicKey, null, 6
                );

                document.getElementById("status").innerText = `‚úÖ Token Created: ${mint.toString()}`;
            } catch (error) {
                console.error("Token creation failed:", error);
                document.getElementById("status").innerText = "‚ùå Token creation failed.";
            }
        }
    </script>

</body>
</html>
