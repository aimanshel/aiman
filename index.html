<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Creator - Secure & Easy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/spl-token/0.1.8/spl-token.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #121826; color: white; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: #1c2333; padding: 25px; border-radius: 15px; box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3); }
        input, button, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; font-size: 16px; outline: none; background: rgba(255, 255, 255, 0.1); color: white; }
        .wallet-btn, .network-btn { background-color: #3498db; font-weight: bold; cursor: pointer; transition: 0.3s; padding: 12px; border-radius: 8px; font-size: 16px; width: 100%; border: none; }
        .wallet-btn:hover, .network-btn:hover { background-color: #1d6fa5; }
        .action-btn { background-color: #e74c3c; font-weight: bold; cursor: pointer; transition: 0.3s; padding: 12px; border-radius: 8px; font-size: 16px; width: 100%; border: none; }
        .action-btn:hover { background-color: #c0392b; }
        #preview { max-width: 100%; max-height: 200px; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>🔗 Solana Token Creator</h1>
        <p>إنشاء رموز SPL بسهولة وأمان</p>

        <!-- اختيار الشبكة -->
        <label>اختر الشبكة:</label>
        <select id="networkSelector" class="network-btn" onchange="updateNetwork()">
            <option value="mainnet-beta">🌍 Mainnet (الشبكة الرئيسية)</option>
            <option value="testnet">🛠 Testnet (الشبكة التجريبية)</option>
        </select>

        <p id="walletStatus">❌ لم يتم الاتصال بالمحفظة</p>
        <button class="wallet-btn" onclick="connectWallet('phantom')">🟣 اتصال بمحفظة Phantom</button>

        <label>اسم الرمز</label>
        <input type="text" id="tokenName" placeholder="مثال: MyToken">

        <label>رمز العملة</label>
        <input type="text" id="tokenSymbol" placeholder="مثال: MYT">

        <label>الكسور العشرية</label>
        <input type="number" id="decimals" value="6">

        <label>إجمالي العرض</label>
        <input type="number" id="supply" placeholder="مثال: 1000000">

        <label>وصف الرمز</label>
        <textarea id="description" placeholder="وصف الرمز"></textarea>

        <label>رفع صورة الرمز</label>
        <input type="file" id="tokenImage" accept="image/png, image/jpeg">
        <img id="preview" alt="معاينة الصورة">

        <button class="action-btn" onclick="createToken()">🔄 إنشاء الرمز (0.3 SOL)</button>
        <p id="status"></p>
    </div>

    <script>
        let selectedNetwork = 'mainnet-beta'; // الشبكة الافتراضية

        function updateNetwork() {
            selectedNetwork = document.getElementById("networkSelector").value;
            alert(`✅ تم التبديل إلى ${selectedNetwork}`);
        }

        function sanitizeInput(input) {
            return DOMPurify.sanitize(input);
        }

        async function connectWallet(walletType) {
            try {
                let wallet;
                if (walletType === "phantom" && window.solana?.isPhantom) {
                    wallet = window.solana;
                } else {
                    alert("🚨 يرجى تثبيت محفظة Phantom الأصلية!");
                    return;
                }

                const response = await wallet.connect();
                if (!response.publicKey) {
                    throw new Error("❌ فشل في استرداد المفتاح العام.");
                }

                document.getElementById("walletStatus").innerText = `✅ متصل: ${response.publicKey.toBase58()}`;
            } catch (error) {
                console.error("❌ خطأ في الاتصال بالمحفظة:", error);
                document.getElementById("walletStatus").innerText = "❌ فشل الاتصال بالمحفظة.";
            }
        }

        async function createToken() {
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl(selectedNetwork), 'confirmed');

            const wallet = window.solana;
            if (!wallet.publicKey) {
                alert("❌ يرجى الاتصال بالمحفظة أولًا.");
                return;
            }

            const tokenName = sanitizeInput(document.getElementById("tokenName").value);
            const tokenSymbol = sanitizeInput(document.getElementById("tokenSymbol").value);
            const totalSupply = parseFloat(document.getElementById("supply").value);
            const decimals = parseInt(document.getElementById("decimals").value);

            if (!tokenName || !tokenSymbol || isNaN(totalSupply) || totalSupply <= 0 || isNaN(decimals)) {
                alert("❌ يرجى إدخال جميع الحقول بشكل صحيح.");
                return;
            }

            const confirmAction = confirm(`⚠️ سيتم إنشاء الرمز على شبكة ${selectedNetwork}. هل أنت متأكد؟`);
            if (!confirmAction) return;

            document.getElementById("status").innerText = "🔄 جاري إنشاء الرمز...";

            try {
                const mint = solanaWeb3.Keypair.generate();
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: wallet.publicKey,
                        toPubkey: mint.publicKey,
                        lamports: solanaWeb3.LAMPORTS_PER_SOL * 0.3,
                    })
                );

                transaction.recentBlockhash = (await connection.getRecentBlockhash()).blockhash;

                const signature = await wallet.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature, 'confirmed');

                document.getElementById("status").innerText = `✅ تم إنشاء الرمز على ${selectedNetwork} بنجاح!`;

            } catch (error) {
                console.error("❌ خطأ أثناء إنشاء الرمز:", error);
                document.getElementById("status").innerText = "❌ فشل إنشاء الرمز.";
            }
        }
    </script>

</body>
</html>
