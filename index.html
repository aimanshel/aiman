<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenSnap - Solana Token Creator</title>
    
    <!-- ŸÖŸÉÿ™ÿ®ÿßÿ™ Solana -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.76.1/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-web@0.14.0/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@latest/lib/index.iife.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121826;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: linear-gradient(135deg, #1c2333, #293448);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
        }

        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .wallet-btn {
            background-color: #3498db;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            width: 100%;
            margin-bottom: 10px;
        }

        .wallet-btn:hover {
            background-color: #1d6fa5;
        }

        .action-btn {
            background-color: #e74c3c;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            width: 100%;
        }

        .action-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ TokenSnap</h1>
        <p>Create your Solana SPL tokens easily and securely.</p>

        <p id="walletStatus">Wallet not connected</p>

        <button class="wallet-btn" onclick="connectWallet()">üîó Connect Wallet</button>

        <label for="tokenName">Token Name</label>
        <input type="text" id="tokenName" placeholder="Enter token name">

        <label for="tokenSymbol">Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Enter token symbol">

        <label for="supply">Total Supply</label>
        <input type="number" id="supply" placeholder="Enter total supply">

        <button class="action-btn" onclick="createToken()">üéâ Create Token</button>
        <p id="status"></p>
    </div>

    <script>
        let wallet;
        
        async function connectWallet() {
            try {
                if (window.solana && window.solana.isPhantom) {
                    wallet = window.solana;
                    await wallet.connect();
                    document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${wallet.publicKey.toString()}`;
                } else {
                    alert("Please install Phantom Wallet!");
                }
            } catch (error) {
                document.getElementById("walletStatus").innerText = "‚ùå Failed to connect wallet";
                console.error(error);
            }
        }

        async function createToken() {
            const tokenName = document.getElementById("tokenName").value;
            const tokenSymbol = document.getElementById("tokenSymbol").value;
            const supply = document.getElementById("supply").value;

            if (!wallet || !wallet.publicKey) {
                alert("Please connect your wallet first.");
                return;
            }

            if (!tokenName || !tokenSymbol || !supply) {
                alert("Please fill all fields.");
                return;
            }

            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'), 'confirmed');
                const mint = solanaWeb3.Keypair.generate();
                const payer = wallet.publicKey;
                const token = await splToken.createMint(connection, payer, payer, null, 6);
                
                document.getElementById("status").innerText = `‚úÖ Token ${tokenName} (${tokenSymbol}) created successfully!`;
            } catch (error) {
                document.getElementById("status").innerText = "‚ùå Token creation failed.";
                console.error(error);
            }
        }
    </script>

</body>
</html>
