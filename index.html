<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana SPL Token Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.0/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/dist/index.iife.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1f1f2b, #292e3f);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: rgba(28, 35, 51, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        input, select, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        button {
            background-color: #3498db;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d6fa5;
        }
        #loading {
            display: none;
            font-weight: bold;
            color: #00ffcc;
        }
        #paymentStatus {
            font-weight: bold;
            color: #ffcc00;
        }
        #imagePreview {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin: 10px auto;
            display: none;
            border: 2px solid white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîó Solana SPL Token Creator</h1>

        <label for="networkSelector">üåç Select Network:</label>
        <select id="networkSelector" onchange="updateNetwork()">
            <option value="mainnet-beta">Mainnet</option>
            <option value="testnet">Testnet</option>
            <option value="devnet">Devnet</option>
        </select>

        <p id="walletStatus">‚ùå Wallet Not Connected</p>
        <button onclick="connectWallet()">üü£ Connect to Phantom Wallet</button>

        <hr>

        <label for="tokenName">üè∑ Token Name</label>
        <input type="text" id="tokenName" placeholder="MyToken">

        <label for="tokenSymbol">üî§ Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="MYT">

        <label for="decimals">üî¢ Decimals</label>
        <input type="number" id="decimals" value="6" min="0" max="9">

        <label for="supply">üí∞ Total Supply</label>
        <input type="number" id="supply" placeholder="1000000" min="1">

        <label for="description">üìù Token Description</label>
        <textarea id="description" placeholder="Enter a short description..." rows="3"></textarea>

        <label for="tokenImage">üñº Upload Token Image</label>
        <input type="file" id="tokenImage" accept="image/*" onchange="previewImage()">
        <img id="imagePreview" alt="Token Image Preview">

        <p id="paymentStatus">üí≥ Total Fee: <span id="totalFee">0.3</span> SOL</p>

        <div id="loading">‚è≥ Creating Token...</div>

        <button onclick="createToken()">üîÑ Create Token</button>
        <p id="status"></p>
    </div>

    <script>
        let selectedNetwork = 'mainnet-beta';
        let wallet = null;

        function updateNetwork() {
            selectedNetwork = document.getElementById("networkSelector").value;
            document.getElementById("status").innerText = `‚úÖ Switched to ${selectedNetwork}`;
        }

        async function connectWallet() {
            if (!window.solana || !window.solana.isPhantom) {
                alert("üö® Please install Phantom Wallet!");
                return;
            }
            try {
                wallet = window.solana;
                const response = await wallet.connect();
                document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${response.publicKey.toBase58()}`;
            } catch (error) {
                document.getElementById("walletStatus").innerText = "‚ùå Failed to connect wallet.";
            }
        }

        function previewImage() {
            const file = document.getElementById("tokenImage").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("imagePreview").src = e.target.result;
                    document.getElementById("imagePreview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

        async function createToken() {
            if (!wallet || !wallet.publicKey) {
                alert("‚ùå Please connect your wallet first.");
                return;
            }

            const tokenName = document.getElementById("tokenName").value.trim();
            const tokenSymbol = document.getElementById("tokenSymbol").value.trim();
            const decimals = parseInt(document.getElementById("decimals").value);
            const totalSupply = parseInt(document.getElementById("supply").value);

            if (!tokenName || !tokenSymbol || !totalSupply) {
                alert("‚ùå Please fill in all required fields!");
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("status").innerText = "üîÑ Processing...";

            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl(selectedNetwork), 'confirmed');
                const payer = wallet.publicKey;
                const mint = solanaWeb3.Keypair.generate();
                const lamports = await solanaWeb3.Token.getMinBalanceRentForExemptMint(connection);

                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.createAccount({
                        fromPubkey: payer,
                        newAccountPubkey: mint.publicKey,
                        space: solanaWeb3.Token.MINT_SIZE,
                        lamports: lamports,
                        programId: solanaWeb3.TOKEN_PROGRAM_ID,
                    }),
                    solanaWeb3.Token.createInitMintInstruction(
                        solanaWeb3.TOKEN_PROGRAM_ID,
                        mint.publicKey,
                        decimals,
                        payer,
                        payer
                    )
                );

                const signature = await wallet.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature);

                document.getElementById("status").innerHTML = `‚úÖ Token Created! üÜî <a href="https://solscan.io/token/${mint.publicKey}" target="_blank">${mint.publicKey}</a>`;
            } catch (error) {
                document.getElementById("status").innerText = "‚ùå Token creation failed!";
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }
    </script>

</body>
</html>
