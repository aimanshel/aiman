<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenSnap - Solana Token Creator</title>

    <!-- ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÉÿ™ÿ®ÿßÿ™ Solana -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/spl-token/0.1.8/spl-token.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-web@0.14.0/dist/umd/solana-wallet-adapter-web.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121826;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: linear-gradient(135deg, #1c2333, #293448);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
        }

        h1 { font-size: 24px; color: #ffffff; margin-bottom: 15px; }
        input, button {
            width: 100%; padding: 12px; margin: 8px 0;
            border-radius: 8px; border: none; font-size: 16px; outline: none;
            background: rgba(255, 255, 255, 0.1); color: white; transition: 0.2s;
        }
        button {
            font-weight: bold; cursor: pointer; padding: 12px; border-radius: 8px;
            transition: 0.3s; background-color: #3498db;
        }
        button:hover { background-color: #1d6fa5; }
    </style>
</head>
<body>

    <div class="container">
        <h1>TokenSnap - Solana Token Creator</h1>
        <p id="walletStatus">üîå Wallet not connected</p>

        <button onclick="connectWallet()">üîó Connect Wallet</button>
        <button onclick="createToken()">üöÄ Create Token</button>
        
        <p id="statusMessage"></p>
    </div>

    <script>
        let walletProvider;

        async function connectWallet() {
            console.log("üîó Attempting to connect to wallet...");

            if (window.solana && window.solana.isPhantom) {
                walletProvider = window.solana;
            } else {
                alert("Phantom Wallet not installed. Please install it first!");
                return;
            }

            try {
                const response = await walletProvider.connect();
                document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${response.publicKey.toString()}`;
                console.log("‚úÖ Wallet connected:", response.publicKey.toString());
            } catch (error) {
                console.error("‚ùå Wallet connection failed:", error);
                document.getElementById("walletStatus").innerText = "‚ùå Wallet connection failed";
            }
        }

        async function createToken() {
            if (!walletProvider || !walletProvider.publicKey) {
                alert("Please connect your wallet first!");
                return;
            }

            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
            const payer = walletProvider.publicKey;
            console.log("üîç Checking wallet balance...");

            const balance = await connection.getBalance(payer);
            console.log("üí∞ Wallet balance:", balance / 1e9, "SOL");

            if (balance < 0.3 * 1e9) {
                alert("‚ùå Insufficient funds! You need at least 0.3 SOL.");
                return;
            }

            try {
                console.log("üöÄ Creating token...");
                const mint = await splToken.createMint(
                    connection,
                    payer,
                    payer,
                    null,
                    6 // 6 decimals
                );
                document.getElementById("statusMessage").innerText = `‚úÖ Token Created: ${mint.toString()}`;
                console.log("‚úÖ Token created successfully:", mint.toString());
            } catch (error) {
                console.error("‚ùå Token creation failed:", error);
                document.getElementById("statusMessage").innerText = "‚ùå Token creation failed";
            }
        }
    </script>

</body>
</html>
