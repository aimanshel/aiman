<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenSnap - Solana Token Creator</title>

    <!-- ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÉÿ™ÿ®ÿßÿ™ Solana ŸÖŸÜ UNPKG -->
    <script src="https://unpkg.com/@solana/web3.js@1.76.1/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-web@0.14.0/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121826;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: linear-gradient(135deg, #1c2333, #293448);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
        }
        button {
            background-color: #3498db;
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1d6fa5;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîó TokenSnap - Solana Token Creator</h1>
        <p id="walletStatus">Wallet not connected</p>

        <button onclick="connectWallet()">üîó Connect Wallet</button>
        <button onclick="checkConnection()">‚úÖ Check Connection</button>

        <h3>Create Token</h3>
        <input type="text" id="tokenName" placeholder="Token Name">
        <input type="text" id="tokenSymbol" placeholder="Token Symbol">
        <input type="number" id="decimals" placeholder="Decimals (default: 6)" value="6">
        <input type="number" id="supply" placeholder="Total Supply">
        <button onclick="createToken()">üöÄ Create Token</button>

        <p id="status"></p>
    </div>

    <script>
        let wallet;

        async function connectWallet() {
            try {
                if (window.solana && window.solana.isPhantom) {
                    wallet = window.solana;
                    await wallet.connect();
                    document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${wallet.publicKey.toString()}`;
                } else {
                    alert("Phantom Wallet not found! Please install it.");
                }
            } catch (error) {
                console.error("Wallet connection failed:", error);
            }
        }

        function checkConnection() {
            if (wallet && wallet.publicKey) {
                alert(`Wallet Connected: ${wallet.publicKey.toString()}`);
            } else {
                alert("No wallet connected.");
            }
        }

        async function createToken() {
            if (!wallet || !wallet.publicKey) {
                alert("Please connect a wallet first!");
                return;
            }

            const tokenName = document.getElementById("tokenName").value;
            const tokenSymbol = document.getElementById("tokenSymbol").value;
            const decimals = parseInt(document.getElementById("decimals").value) || 6;
            const supply = parseInt(document.getElementById("supply").value);

            if (!tokenName || !tokenSymbol || !supply) {
                alert("Please fill in all fields!");
                return;
            }

            try {
                document.getElementById("status").innerText = "Creating token...";

                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
                const mint = new solanaWeb3.Keypair();
                const tx = new solanaWeb3.Transaction();

                tx.add(
                    solanaWeb3.SystemProgram.createAccount({
                        fromPubkey: wallet.publicKey,
                        newAccountPubkey: mint.publicKey,
                        space: splToken.MINT_SIZE,
                        lamports: await connection.getMinimumBalanceForRentExemption(splToken.MINT_SIZE),
                        programId: splToken.TOKEN_PROGRAM_ID,
                    }),
                    splToken.createInitializeMintInstruction(
                        mint.publicKey,
                        decimals,
                        wallet.publicKey,
                        wallet.publicKey,
                        splToken.TOKEN_PROGRAM_ID
                    )
                );

                const signature = await solanaWeb3.sendAndConfirmTransaction(connection, tx, [wallet.publicKey, mint]);
                document.getElementById("status").innerText = `‚úÖ Token Created! Tx: ${signature}`;
            } catch (error) {
                document.getElementById("status").innerText = "‚ùå Error creating token.";
                console.error("Token creation error:", error);
            }
        }
    </script>

</body>
</html>
