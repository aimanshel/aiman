<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolSnap - Solana Token Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-web@0.14.0/dist/umd/solana-wallet-adapter-web.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121826;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: linear-gradient(135deg, #1c2333, #293448);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
        }

        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.2s;
        }

        .wallet-btn, .action-btn {
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            border: none;
        }

        .wallet-btn {
            background-color: #3498db;
            box-shadow: 0px 4px 10px rgba(52, 152, 219, 0.4);
        }

        .wallet-btn:hover {
            background-color: #1d6fa5;
        }

        .action-btn {
            background-color: #e74c3c;
            box-shadow: 0px 4px 10px rgba(231, 76, 60, 0.4);
        }

        .action-btn:hover {
            background-color: #c0392b;
        }

        /* Image preview styles */
        #preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Wallet selection container */
        .wallet-selection-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 10px;
            margin-top: 15px;
        }

        .wallet-btn {
            width: 45%;
        }

        /* Toggle switch */
        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .toggle-switch input {
            transform: scale(1.2);
        }

        /* Status message */
        .status-message {
            font-size: 14px;
            color: #f1c40f;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîó SolSnap - Solana Token Creator</h1>
        <p>Create your Solana SPL tokens easily and securely.</p>

        <p id="walletStatus">Wallet not connected</p>

        <!-- Wallet buttons -->
        <div class="wallet-selection-container">
            <button class="wallet-btn" onclick="connectWallet('phantom')">üü£ Phantom</button>
            <button class="wallet-btn" onclick="connectWallet('solflare')">üî• Solflare</button>
        </div>

        <div class="wallet-selection-container">
            <button class="wallet-btn" onclick="connectWallet('slope')">üîë Slope Wallet</button>
            <button class="wallet-btn" onclick="connectWallet('torus')">üåê Torus Wallet</button>
        </div>

        <!-- Token details -->
        <label for="tokenName">Token Name</label>
        <input type="text" id="tokenName" placeholder="Enter token name">

        <label for="tokenSymbol">Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Enter token symbol">

        <label for="decimals">Decimals</label>
        <input type="number" id="decimals" value="6">

        <label for="supply">Total Supply</label>
        <input type="number" id="supply" placeholder="Enter total supply">

        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter token description" required></textarea>

        <!-- Upload Token Image -->
        <label for="tokenImage">Upload Token Image</label>
        <input type="file" id="tokenImage" accept="image/*">
        <img id="preview" src="" alt="Image preview">

        <!-- Toggle switches -->
        <div class="toggle-switch">
            <span>Revoke Freeze Authority</span>
            <input type="checkbox" id="revokeFreeze" checked>
        </div>

        <div class="toggle-switch">
            <span>Revoke Mint Authority</span>
            <input type="checkbox" id="revokeMint" checked>
        </div>

        <!-- Create Token Button -->
        <button class="action-btn" onclick="createToken()">Create Token</button>
        <p class="status-message" id="status"></p>
    </div>

    <script>
        async function connectWallet(walletType) {
            let walletProvider;
            if (walletType === "phantom" && window.solana && window.solana.isPhantom) {
                walletProvider = window.solana;
            } else {
                alert(`Please install ${walletType} Wallet!`);
                return;
            }

            try {
                const response = await walletProvider.connect();
                document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${response.publicKey.toString()}`;
            } catch (err) {
                document.getElementById("walletStatus").innerText = "‚ùå Failed to connect wallet";
            }
        }

        document.getElementById("tokenImage").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function () {
                document.getElementById("preview").src = reader.result;
                document.getElementById("preview").style.display = "block";
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        async function createToken() {
            if (!window.solana || !window.solana.isPhantom) {
                alert("Please connect to Phantom Wallet!");
                return;
            }

            document.getElementById("status").innerText = "Creating token... Please wait.";
            setTimeout(() => {
                document.getElementById("status").innerText = "‚úÖ Token created successfully!";
            }, 2000);
        }
    </script>

</body>
</html>
