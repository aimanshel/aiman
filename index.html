<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolSnap - Token Creator</title>
    
    <!-- ŸÖŸÉÿ™ÿ®ÿßÿ™ Solana -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/dist/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-web@0.14.0/dist/umd/solana-wallet-adapter-web.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #0a0f1f;
            color: #00d1ff;
            padding: 20px;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background: linear-gradient(135deg, #0d162a, #1c2e47);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 209, 255, 0.3);
            border: 1px solid rgba(0, 209, 255, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #00d1ff;
            margin-bottom: 15px;
        }

        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #00d1ff;
            transition: 0.3s;
            text-align: center;
        }

        .wallet-btn, .action-btn {
            font-weight: bold;
            cursor: pointer;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            border: none;
        }

        .wallet-btn {
            background-color: #0078ff;
            box-shadow: 0px 4px 15px rgba(0, 120, 255, 0.4);
            color: white;
        }

        .wallet-btn:hover {
            background-color: #0056b3;
        }

        .action-btn {
            background-color: #ff004c;
            box-shadow: 0px 4px 15px rgba(255, 0, 76, 0.4);
            color: white;
        }

        .action-btn:hover {
            background-color: #cc003a;
        }

        .wallet-selection-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .wallet-btn {
            width: 48%;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .toggle-container label {
            color: #ffffff;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #00d1ff;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            color: #ff004c;
        }

        .success-message {
            color: #00ff87;
        }

        #preview {
            max-width: 100px;
            margin: 10px auto;
            display: block;
            border-radius: 50%;
            border: 2px solid #00d1ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ SolSnap - Token Creator</h1>
        <p id="walletStatus">üî¥ Wallet not connected</p>

        <div class="wallet-selection-container">
            <button class="wallet-btn" onclick="connectWallet('phantom')">Phantom</button>
            <button class="wallet-btn" onclick="connectWallet('solflare')">Solflare</button>
        </div>

        <div class="wallet-selection-container">
            <button class="wallet-btn" onclick="connectWallet('slope')">Slope</button>
            <button class="wallet-btn" onclick="connectWallet('torus')">Torus</button>
        </div>

        <label for="tokenName">Token Name</label>
        <input type="text" id="tokenName" placeholder="Ex: SolSnapToken">

        <label for="tokenSymbol">Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Ex: SST">

        <label for="decimals">Decimals</label>
        <input type="number" id="decimals" value="6" min="0" max="9">

        <label for="supply">Total Supply</label>
        <input type="number" id="supply" placeholder="Enter total supply" min="1">

        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter token description"></textarea>

        <label for="tokenImage">Upload Token Image</label>
        <input type="file" id="tokenImage" accept="image/*">
        <img id="preview" src="" alt="Image preview">

        <div class="toggle-container">
            <label>Revoke Freeze Authority</label>
            <label class="toggle-switch">
                <input type="checkbox" id="revokeFreeze">
                <span class="slider"></span>
            </label>
        </div>

        <div class="toggle-container">
            <label>Revoke Mint Authority</label>
            <label class="toggle-switch">
                <input type="checkbox" id="revokeMint">
                <span class="slider"></span>
            </label>
        </div>

        <button class="action-btn" onclick="validateAndCreateToken()">Create Token (0.3 SOL)</button>
        <p class="status-message" id="status"></p>
    </div>

    <script>
        function validateAndCreateToken() {
            const tokenName = document.getElementById("tokenName").value.trim();
            const tokenSymbol = document.getElementById("tokenSymbol").value.trim();
            const totalSupply = document.getElementById("supply").value;
            const description = document.getElementById("description").value.trim();
            const imageInput = document.getElementById("tokenImage");

            if (!tokenName || !tokenSymbol || !totalSupply || !description) {
                showMessage("‚ö†Ô∏è All fields are required!", "error");
                return;
            }

            showMessage("‚úÖ Creating token... Please wait.", "success");
        }

        function showMessage(msg, type) {
            const status = document.getElementById("status");
            status.textContent = msg;
            status.className = type === "error" ? "status-message" : "success-message";
        }
    </script>

</body>
</html>
