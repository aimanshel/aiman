
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Creator - Auto Metadata</title>
    <script defer src="script.js"></script> <!-- ÿßÿ≥ÿ™ÿØÿπÿßÿ° ŸÖŸÑŸÅ JavaScript -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1c1f2b, #292e3f);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: rgba(28, 35, 51, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid white;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .action-btn {
            background-color: #e74c3c;
            color: white;
        }

        .action-btn:hover {
            background-color: #c0392b;
        }

        #tokenImagePreview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            display: none;
            margin: 10px auto;
            border: 2px solid white;
        }

        #uploadStatus {
            font-size: 14px;
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Solana Token Creator</h1>
        <p>Create SPL tokens with auto metadata</p>

        <label for="tokenName">üè∑ Token Name</label>
        <input type="text" id="tokenName" placeholder="Example: MyToken">

        <label for="tokenSymbol">üî§ Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Example: MYT">

        <label for="tokenImage">üñº Upload Token Image</label>
        <input type="file" id="tokenImage" accept="image/*" onchange="uploadToIPFS()">
        <p id="uploadStatus"></p>
        <img id="tokenImagePreview" alt="Token Image Preview">

        <button class="action-btn" onclick="createToken()">üîÑ Create Token (Auto Metadata)</button>
    </div>
</body>
</html>
