<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.33.0/solana-web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.1.8/spl-token.umd.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121826;
            color: white;
            padding: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px;
            margin: 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #status {
            margin-top: 20px;
            color: #f1c40f;
        }
    </style>
</head>
<body>

    <h1>Solana Token Creator</h1>
    
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletStatus">Wallet not connected</p>

    <label for="tokenName">Token Name</label>
    <input type="text" id="tokenName" placeholder="Enter token name">
    
    <label for="tokenSymbol">Token Symbol</label>
    <input type="text" id="tokenSymbol" placeholder="Enter token symbol">

    <label for="decimals">Decimals</label>
    <input type="number" id="decimals" value="6">

    <button onclick="createToken()">Create Token (0.3 SOL)</button>
    <p id="status">Creating token... Please wait.</p>

    <script>
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    document.getElementById("walletStatus").innerText = `✅ Connected: ${response.publicKey.toString()}`;
                } catch (err) {
                    document.getElementById("walletStatus").innerText = "❌ Failed to connect wallet";
                }
            } else {
                alert("Please install Phantom Wallet");
            }
        }

        async function createToken() {
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
            const walletPublicKey = window.solana.publicKey;

            try {
                const token = await splToken.createMint(
                    connection, walletPublicKey, walletPublicKey, null, 6  // Decimals
                );
                document.getElementById("status").innerText = `✅ Token ${document.getElementById("tokenName").value} created successfully!`;
                console.log("Token created:", token);
            } catch (error) {
                console.error("Token creation failed:", error);
                document.getElementById("status").innerText = "❌ Token creation failed!";
            }
        }
    </script>

</body>
</html>
